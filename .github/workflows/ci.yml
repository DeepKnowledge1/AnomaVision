name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [develop, main]

# cancel redundant runs on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies (CPU)
        run: poetry install --with dev --extras "cpu"

      - name: Run tests
        run: poetry run pytest -v

  cuda-extras:
    name: Verify CUDA Extras Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: pip install poetry

      - name: Check cu118 install
        run: poetry install --extras "cu118" --only-root

      - name: Check cu121 install
        run: poetry install --extras "cu121" --only-root

      - name: Check cu124 install
        run: poetry install --extras "cu124" --only-root

      - name: Check full install
        run: poetry install --extras "full" --only-root
