name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [develop, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      # Checkout repository (with retry safety)
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python setup with Poetry cache
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - name: Install Poetry
        run: pip install poetry

      # Cache Poetry + pip downloads
      - name: Cache Poetry & Pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: poetry-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-${{ matrix.python-version }}-

      # Install dependencies (CPU only, with retry + timeout)
      - name: Install dependencies (CPU)
        uses: nick-fields/retry@v3
        with:
          max_attempts: 3
          retry_wait_seconds: 20
          command: |
            export PIP_DEFAULT_TIMEOUT=120
            poetry install --with dev --extras "cpu"

      - name: Run tests
        run: poetry run pytest -v

  cuda-extras:
    name: Verify CUDA Extras (${{ matrix.cuda }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cuda: ["cu118", "cu121", "cu124", "full"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "poetry"

      - name: Install Poetry
        run: pip install poetry

      - name: Cache Poetry & Pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: poetry-${{ runner.os }}-cuda-${{ matrix.cuda }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-cuda-

      # Retry install of CUDA extras (can be large wheels)
      - name: Verify install with ${{ matrix.cuda }}
        uses: nick-fields/retry@v3
        with:
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            export PIP_DEFAULT_TIMEOUT=180
            poetry install --extras "${{ matrix.cuda }}" --only-root
