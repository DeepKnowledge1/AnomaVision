name: CI

on:
  push:
    branches-ignore:
      - main
      - develop
  pull_request:
    branches: [develop, main]

# cancel redundant runs on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests (Python ${{ matrix.python-version }}, Backend: ${{ matrix.backend }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        backend: ["cpu", "cu118", "cu121", "cu124"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pipx
        run: python -m pip install --upgrade pip pipx

      - name: Install Poetry via pipx
        run: pipx install poetry

      - name: Regenerate lock file
        run: poetry lock --no-cache --no-interaction

      - name: Install dependencies
        run: |
          if [ "${{ matrix.backend }}" = "cpu" ]; then
            poetry install --no-interaction --no-root --with dev
          else
            poetry install --no-interaction --no-root --with dev -E ${{ matrix.backend }}
          fi

      - name: Run tests
        run: poetry run pytest -q

